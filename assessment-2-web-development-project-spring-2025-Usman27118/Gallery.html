<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Gaming | Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lightgallery.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="images/logo.png" alt="Nexus Gaming" />
          <h1>Nexus Gaming</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="reviews.html">Reviews</a></li>
            <li class="active"><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
        <div class="search-bar">
          <input type="text" placeholder="Search gallery..." />
          <button><i class="fas fa-search"></i></button>
        </div>
      </div>
    </header>

    <section class="page-header">
      <div class="container">
        <h1>Media Gallery</h1>
        <p>Stunning visuals from the world of gaming</p>
      </div>
    </section>

    <section class="gallery-content">
      <div class="container">
        <div class="gallery-filters">
          <button class="active">All</button>
          <button>Screenshots</button>
          <button>Artwork</button>
        </div>

        <div class="gallery-grid" id="lightgallery">
          <a
            href="images/cyberpunk.png"
            class="gallery-item"
            data-sub-html="<h4>Cyberpunk 2077</h4><p>Night City skyline at dusk</p>"
          >
            <img src="images/cyberpunk.png" alt="Cyberpunk 2077" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
              <p>Cyberpunk 2077</p>
            </div>
          </a>
          <a
            href="images/elden_ring.png"
            class="gallery-item"
            data-sub-html="<h4>Elden Ring</h4><p>The Erdtree shines over Liurnia of the Lakes</p>"
          >
            <img src="images/elden_ring.png" alt="Elden Ring" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
              <p>Elden Ring</p>
            </div>
          </a>
          <a
            href="images/starfield.png"
            class="gallery-item"
            data-sub-html="<h4>Starfield</h4><p>Concept art of New Atlantis</p>"
          >
            <img src="images/starfield.png" alt="Starfield" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
              <p>Starfield</p>
            </div>
          </a>
          <a
            href="images/Final_Fantasy_XVI.webp"
            class="gallery-item"
            data-sub-html="<h4>Final Fantasy XVI</h4><p>Eikon battle between Ifrit and Phoenix</p>"
          >
            <img src="images/Final_Fantasy_XVI.webp" alt="Final Fantasy XVI" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
              <p>Final Fantasy XVI</p>
            </div>
          </a>
          <a
            href="images/Zelda.png"
            class="gallery-item"
            data-sub-html="<h4>The Legend of Zelda: Tears of the Kingdom</h4><p>Link explores the sky islands</p>"
          >
            <img src="images/Zelda.png" alt="Zelda: Tears of the Kingdom" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
              <p>Zelda: TOTK</p>
            </div>
          </a>
          <a
            href="images/Diablo_IV.png"
            class="gallery-item"
            data-sub-html="<h4>Diablo IV</h4><p>Character creation screen showcasing customization options</p>"
          >
            <img src="images/Diablo_IV.png" alt="Diablo IV" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
              <p>Diablo IV</p>
            </div>
          </a>
          <a
            href="images/street_fighter.png"
            class="gallery-item"
            data-sub-html="<h4>Street Fighter 6</h4><p>Ryu executes a Hadouken in the new RE Engine</p>"
          >
            <img src="images/street_fighter.png" alt="Street Fighter 6" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
              <p>Street Fighter 6</p>
            </div>
          </a>
          <a
            href="images/Hogwarts_Legacy.png"
            class="gallery-item"
            data-sub-html="<h4>Hogwarts Legacy</h4><p>The Great Hall recreated with modern graphics</p>"
          >
            <img src="images/Hogwarts_Legacy.png" alt="Hogwarts Legacy" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
              <p>Hogwarts Legacy</p>
            </div>
          </a>
        </div>
      </div>
    </section>
    <footer>
      <!-- Same footer as index.html -->
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      lightGallery(document.getElementById("lightgallery"), {
        selector: ".gallery-item",
        download: false,
        counter: false,
      });
    </script>
  </body>
</html>
